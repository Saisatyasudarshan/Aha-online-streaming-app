<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aha Streaming App</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="aha.css">
</head>
<body>
    <header style="color:#ff6d2e;">
        <h1>Aha Streaming App</h1>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-home"> Home</i></div></a></li>
                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-user"> Account</i></div></a></li>

                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-sign-in"> Login</i></div></a></li>
                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-film"> Movies</i></div></a></li>
               
                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-television"> Shows</i></div></a></li>
                <li class="home"><a href="#"><div class="home-image"><i class="fa fa-sign-out"> Logout</i></div></a></li>

            </ul>
        </aside>

        <section class="main-content">
            <!-- Movie images go here -->
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <p style="color: aquamarine;">Hollywood movies</p>
            </div>
        </section>

    </div>

    <script src="aha.js"></script>
</body>
</html>
